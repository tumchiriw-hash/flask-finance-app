<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}My App{% endblock %}</title>
<style>
body { font-family: Arial; background:#f0f2f5; padding:20px; position: relative; }
.back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #0984e3;
    color: white;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 8px;
    font-weight: bold;
}
.back-btn:hover { background-color: #065ba1; }
.container { max-width:800px; margin:auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
</style>
</head>
<body>

{% block back_button %}{% endblock %}

<div class="container">
{% block content %}{% endblock %}
</div>

</body>
</html>
